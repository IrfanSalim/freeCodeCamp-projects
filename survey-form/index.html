<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Survey Form</title>
    </head>
    <body>
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="container">
            <form id="survey-form">
                <fieldset>
                    <label id="name-label">Name<input required placeholder="Enter your name" type="text" id="name" /></label>
                    <label id="email-label">Email<input required placeholder="Enter your Email" type="email" id="email" /></label>
                    <label id="number-label">Age (optional)<input placeholder="Age" min="10" max="120" type="number" id="number" /></label>
                    <label id="label"
                        >Which option best describes your current role?<select id="dropdown">
                            <option value="" disabled selected>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label for="Definitely"><input type="radio" name="recommend" value="Definitely" id="Definitely" checked/>Definitely</label>
                    <label for="Maybe"><input type="radio" name="recommend" value="Maybe" id="Maybe" />Maybe</label>
                    <label for="Not sure"><input type="radio" name="recommend" value="Not sure" id="Not sure" />Not sure</label>
                </fieldset>
                <fieldset>
                    <label>
                        What is your favorite feature of freeCodeCamp?
                        <select id="favfeature">
                            <option value="" disabled selected>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label>What would you like to see improved? (Check all that apply)<label>
                        <label><input type="checkbox" value="Front-end"/>Front-end Projects</label>
                        <label><input type="checkbox" value="Back-end"/>Back-end Projects</label>
                        <label><input type="checkbox" value="Data Visualization"/>Data Visualization</label>
                        <label><input type="checkbox" value="Challenges"/>Challenges</label>
                        <label><input type="checkbox" value="Open Source Community"/>Open Source Community</label>
                        <label><input type="checkbox" value="Gitter help rooms"/>Gitter help rooms</label>
                        <label><input type="checkbox" value="Videos"/>Videos</label>
                        <label><input type="checkbox" value="City Meetups"/>City Meetups</label>
                        <label><input type="checkbox" value="Wiki"/>Wiki</label>
                        <label><input type="checkbox" value="Forum"/>Forum</label>
                        <label><input type="checkbox" value="Additional Courses"/>Additional Courses</label>
                </fieldset>
                <fieldset>
                    <label>Any comments or suggestions? <textarea rows="5" cols="20" placeholder="Enter your comments here.."></textarea></label>
                </fieldset>
                <input type="submit" id="submit"/>
            </form>
        </div>
    </body>
</html>
